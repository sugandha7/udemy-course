<!DOCTYPE html>
<html>
<head>
	<title>FormSolution</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
		<label for="firstname">First Name:</label>
		<input type="text" name="firstname" id="firstname" placeholder="John" required>
		<label for="lastname">Last Name:</label>
		<input type="text" name="lastname" id="lastname" placeholder="Smith" required>
		</div>
		<div>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" value="male">
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" value="female">
		<label for="other">Other</label>
		<input type="radio" name="gender" id="other" value="other">
		</div>
		<div>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="your email" required>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" pattern="*{5,10}" size="10" title="Password should be between 5 to 10 characters" placeholder="your password" required>
		</div>
		<div>
		<label for="birthday">Birthday:</label>
		<select id="birthday" name="birthday_month">
			<option value="0" disabled selected hidden>Month</option>
			<option value="1">January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
		</select>
		<select id="birthday" name="birthday_day">
			<option value="0" disabled selected hidden>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select id="birthday" name="birthday_year">
			<option value="0" disabled selected hidden>Year</option>
			<option>1990</option>
			<option>1991</option>
			<option>1992</option>
		</select>

		</div>
		<div>
		<label id="tc">I agree to the terms and conditions</label>
		<input type="checkbox" name="checkbox" id="tc" value="1">
		</div>
		<input type="submit" value="submit">
	</form>

</body>
</html>
